name: Daily Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * 1-5"  # 每个交易日 UTC 13:00 运行（可根据时区调整）

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update data and compute indicators
        run: |
          python scripts/update_data.py --days 365

      - name: Generate daily archive report
        run: |
          python scripts/archive_markdown.py

      - name: Push to Notion (optional)
        if: ${{ env.NOTION_API_KEY != '' && env.NOTION_DATABASE_ID != '' }}
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          python scripts/push_to_notion.py --csv notion_template/daily_metrics.csv

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add notion_template/daily_metrics.csv data/*.md || true
          git commit -m "chore: daily update" || echo "No changes to commit"
          git push